# iTwin.js Extract API Build

name: Extract API

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - release/*

jobs:
  extract-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Configure git
        run: |
          git config --local user.email imodeljs-admin@users.noreply.github.com
          git config --local user.name imodeljs-admin

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: pnpm install
        run: pnpm install

      - name: pnpm build
        run: pnpm build

      - name: pnpm extract-api
        run: pnpm extract-api

      - name: Publish extracted api
        uses: actions/upload-artifact@v2
        with:
          name: extracted-api
          path: common/api
